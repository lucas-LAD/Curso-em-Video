<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Numeros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Numeros</h1>
    </header>
    <section>

        <div>
            <p><label for="numtext"> Numeros entre 1 e 100:
                <input type="number" name="numtext" id="numtext">
                <input type="button" value="Adcionar" onclick="adcionar()">
            </label></p>
        </div>

        <div>
            <p>
                <select name="tabela" id="tabela"> </select>
                <option></option>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
            <div id="res"></div>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
